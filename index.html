<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ D3.js - Doanh Thu</title>
    <link rel="stylesheet" href="assets/style.css">

            <li><button onclick="showChart('chart3')">Chart 3: Doanh thu theo nhóm hàng (Tháng)</button></li>

            <li><button onclick="showChart('chart8')">Chart 8: Doanh thu theo nhóm hàng (Khác)</button></li>
            <li><button onclick="showChart('chart9')">Chart 9: Doanh thu theo nhóm hàng (Khác)</button></li>
            <li><button onclick="showChart('chart10')">Chart 10: Doanh thu theo nhóm hàng (Khác)</button></li>
            <li><button onclick="showChart('chart11')">Chart 11: Doanh thu theo nhóm hàng (Khác)</button></li>
            <li><button onclick="showChart('chart12')">Chart 12: Doanh thu theo nhóm hàng (Khác)</button></li>
        </ul>
    </aside>

    <!-- Khu vực chứa chart -->
    <main id="main-content">
        <h2 id="chart-title">Doanh thu theo mặt hàng</h2>
        <div id="chart-container"></div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
