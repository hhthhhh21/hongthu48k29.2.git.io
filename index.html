<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ D3.js - Doanh Thu</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Biểu đồ Doanh Thu</h1>

    <!-- Sidebar -->
    <aside id="sidebar">
        <h3>Chọn biểu đồ</h3>
        <ul>
            <li><button onclick="showChart('chart1')">Chart 1: Doanh số bán hàng theo Mặt hàng</button></li>
            <li><button onclick="showChart('chart2')">Chart 2: Doanh số bán hàng theo Nhóm hàng</button></li>
            <li><button onclick="showChart('chart3')">Chart 3: Doanh số bán hàng theo Tháng</button></li>
            <li><button onclick="showChart('chart4')">Chart 4: Doanh số trung bình theo Ngày trong tuần</button></li>
            <li><button onclick="showChart('chart5')">Chart 5: Doanh số trung bình theo Ngày trong Tháng</button></li>
            <li><button onclick="showChart('chart6')">Chart 6: Doanh số bán hàng trung bình theo khung giờ</button></li>
            <li><button onclick="showChart('chart7')">Chart 7: Xác suất bán hàng theo Nhóm hàng</button></li>
            <li><button onclick="showChart('chart8')">Chart 8: Xác suất bán hàng theo Nhóm hàng theo Tháng</button></li>
            <li><button onclick="showChart('chart9')">Chart 9: Xác suất bán hàng của Mặt hàng theo Nhóm hàng</button></li>
            <li><button onclick="showChart('chart10')">Chart 10: Xác suất bán hàng của Mặt hàng theo Nhóm hàng theo Tháng</button></li>
            <li><button onclick="showChart('chart11')">Chart 11: Phân phối Lượt mua hàng</button></li>
            <li><button onclick="showChart('chart12')">Chart 12: Phân phối Mức chi trả của Khách</button></li>
        </ul>
    </aside>

    <!-- Khu vực chứa chart -->
    <main id="main-content">
        <h2 id="chart-title">Doanh thu theo mặt hàng</h2>
        <div id="chart-container"></div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
